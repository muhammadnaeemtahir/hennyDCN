<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spinner</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row mt-md-5 pt-5">
                <div class="col-12 my-3 spinner drop-shadow">
                    <div class="position-relative">
                        <div class="position-absolute translate-middle start-50">
                            <img src="./assets/images/title-spinner.png" alt="" class="img-fluid w-100">
                        </div>
                    </div>
                    <div class="row pt-md-5 justify-content-center align-items-center">
                        <div class="col-md-7">
                            <div class="mt-5 py-5 px-3">
                                <div class="position-relative">
                                    <div class="position-absolute translate-middle start-50 d-inline-block">
                                        <img src="./assets/icons/pointer.png" alt="" class="img-fluid"
                                            style="max-width: calc(2rem + 1.5vw)">
                                    </div>
                                    <img src="./assets/clips/wheel.png" alt="" class="img-fluid w-100">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 text-center">
                            <div class="text-center">
                                <div class="my-3">
                                    <img src="./assets/icons/prize-card.png" alt="" class="img-fluid w-50">
                                </div>
                                <div class="my-3">
                                    <img src="./assets/clips/current-prize.png" alt="" class="img-fluid">
                                </div>
                                <h1 class="fw-bold display-5 my-3" style="-webkit-text-stroke: 3px white">SELECT
                                    NUMBER AND SPIN</h1>
                                <form class="mb-3 my-5">
                                    <div class="mb-3">
                                        <input type="number"
                                            class="p-2 w-25 text-center fw-bold h1 display-5 backdrop-shadow" value="00"
                                            name="" id="">
                                    </div>
                                    <button class="btn btn-sm">
                                        <img src="./assets/icons/spin-btn.png" alt="" class="img-fluid">
                                    </button>
                                    <p class="text-center display-5 fw-bold mb-0 mt-3">
                                        CREDITS: <span class="text-primary credits_stroke">30</span>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 mb-3">
                    <a href="./index.html" class="btn btn-primary rounded-0 border-dark borer-1 w-100">Back</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>

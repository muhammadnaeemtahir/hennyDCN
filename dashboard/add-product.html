<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HennyDCN</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="./css/dashboard.css" rel="stylesheet">
</head>

<body>

    <!-- header: start -->
    <header class="navbar sticky-top bg-light flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">HennyDCN</a>

        <ul class="navbar-nav flex-row d-md-none">
            <li class="nav-item text-nowrap">
                <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars text-dark"></i>
                </button>
            </li>
        </ul>
    </header>
    <!-- header: end -->


    <div class="container-fluid">
        <div class="row">

            <!-- sidebar: start -->
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
                    aria-labelledby="sidebarMenuLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarMenuLabel">HennyDCN</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            data-bs-target="#sidebarMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body min-vh-100 d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 text-dark active"
                                    href="./index.html">
                                    <i class="fa-solid fa-house"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 text-dark" href="./products.html">
                                    <i class="fa-solid fa-box"></i>
                                    Products
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 text-dark" href="./add-product.html">
                                    <i class="fa-solid fa-square-plus"></i>
                                    Add Product
                                </a>
                            </li>
                        </ul>
                        <hr class="my-3">

                        <ul class="nav flex-column mb-auto">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center text-dark gap-2" href="#">
                                    <i class="fa-solid fa-gear"></i>
                                    Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center text-dark gap-2" href="../login.html">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    Sign out
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- sidebar: end -->


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fa-solid fa-square-plus"></i> Add Product</h1>
                </div>
                <section>
                    <form class="mb-3">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="article-name" class="form-label">Article name</label>
                                <input type="text" class="form-control border-dark border-2" id="article-name"
                                    name="article-name" placeholder="Enter article name">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="article-number" class="form-label">Article number</label>
                                <input type="text" class="form-control border-dark border-2" id="article-number"
                                    name="article-number" placeholder="Enter article number">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control border-dark border-2" id="price" name="price"
                                    placeholder="$">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">Available size</label>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-check">
                                            <input class="form-check-input border-dark border-2" type="checkbox"
                                                value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                XS
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-check">
                                            <input class="form-check-input border-dark border-2" type="checkbox"
                                                value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                S
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-check">
                                            <input class="form-check-input border-dark border-2" type="checkbox"
                                                value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                M
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-check">
                                            <input class="form-check-input border-dark border-2" type="checkbox"
                                                value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                L
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-check">
                                            <input class="form-check-input border-dark border-2" type="checkbox"
                                                value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                XL
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-check">
                                            <input class="form-check-input border-dark border-2" type="checkbox"
                                                value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                XXL
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="qty" class="form-label">Quantity</label>
                                <input type="number" class="form-control border-dark border-2" id="qty" name="qty"
                                    placeholder="qty">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="qty" class="form-label">Color</label>
                                <input type="color" class="form-control border-dark border-2 p-1" id="qty" name="qty"
                                    placeholder="color">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="images" class="form-label">Upload Images</label>
                                <input type="file" multiple class="form-control border-dark border-2" id="images"
                                    name="images">
                            </div>
                            <div class="col-md-8 mb-3">
                                <label for="desc" class="form-label">Description</label>
                                <textarea name="desc" id="desc" class="form-control border-dark border-2" cols="30"
                                    rows="3" placeholder="Enter description"></textarea>
                            </div>
                            <div class="col-md-2 ms-auto">
                                <buttom class="btn btn-success btn-lg w-100"><i class="fa-solid fa-plus"></i> Add
                                </buttom>
                            </div>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./js/dashboard.js"></script>
</body>

</html>
